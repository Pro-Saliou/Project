<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
		<title>Create New Room</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
</head>
<body>
 <div class="container">  
			<!-- Bootstrap Jumbotron -->
			<div th:include="menubar1"></div>  
    <div align="center">
        <h1>Ajouter Une Salle</h1>
        <br />
        <form action="#" th:action="@{/addcours}" th:object="${cours}"
            method="post">
 
            <table>
               
               <tr>
                    <td>Libellé:</td>
                    <td><input type="text" th:field="*{libellé}" /></td>
                </tr>  
                <tr>
                    <td>Niveau:</td>
                    <td><input type="text" th:field="*{niveau}" /></td>
                </tr>  
                <tr>
                    <td>Heure de debut:</td>
                    <td><input type="text" th:field="*{Hdebut}" /></td>
                </tr>
                <tr>
                    <td>Min de debut:</td>
                    <td><input type="text" th:field="*{Mindebut}" /></td>
                </tr>
                <tr>
                    <td>Heure de fin:</td>
                    <td><input type="text" th:field="*{Hfin}" /></td>
                </tr>
                <tr>
                    <td>Min de fin:</td>
                    <td><input type="text" th:field="*{Minfin}" /></td>
                </tr>  
                               
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    </div>
</body>
</html>
